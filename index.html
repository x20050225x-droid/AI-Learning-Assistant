<head>

</head>
<body class="text-gray-800">
    <!-- 隱藏的 Radio 按鈕，用於控制主題 -->
    <input type="radio" name="theme" id="theme-strawberry" class="sr-only">
    <input type="radio" name="theme" id="theme-mint" class="sr-only">
    <input type="radio" name="theme" id="theme-lavender" class="sr-only" checked>
    <input type="radio" name="theme" id="theme-orange" class="sr-only">
    <input type="radio" name="theme" id="theme-blueberry" class="sr-only">
    <input type="radio" name="theme" id="theme-caramel-pudding" class="sr-only">
    <input type="radio" name="theme" id="theme-burgundy-red" class="sr-only">


    <div id="page-wrapper">
        <!-- 主容器 -->
        <div class="container mx-auto p-4 md:p-8">

            <!-- 頁首 -->
            <header class="text-center mb-10 relative">
                <div class="flex justify-center items-center mb-4">
                    <img src="https://hsuliang.github.io/Aliang.png" alt="ㄚ亮校長練功坊 Logo" class="h-12 md:h-16 mr-2">
                    <h1 class="text-4xl md:text-5xl font-bold themed-heading">ㄚ亮笑長的題目生成器</h1>
                </div>
                <p class="text-lg text-gray-500">您教學的好夥伴，快速便利生成多個教學平台的題庫格式</p>
            </header>

            <!-- 主要內容佈局 -->
            <main id="main-container" class="flex flex-col lg:flex-row gap-8">
                
                <!-- 左欄：控制面板 -->
                <div id="controls-column" class="lg:w-2/5 space-y-8">
                    <!-- 輸入面板 -->
                    <div class="themed-card bg-white p-6 rounded-2xl shadow-lg border relative flex flex-col">
                        <div class="flex justify-between items-center mb-5">
                            <h2 class="themed-heading text-2xl font-bold flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                提供內容
                            </h2>
                            <div class="flex items-center">
                                <button id="settings-btn" class="p-2 rounded-full text-gray-500 hover:bg-gray-200 transition" title="設定">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                </button>
                            </div>
                             <!-- 設定彈出視窗 -->
                            <div id="settings-popover" class="settings-popover absolute top-16 right-6 w-72 bg-white/80 backdrop-blur-md p-4 rounded-xl shadow-2xl z-20 border">
                                <!-- API 金鑰設定 -->
                                <div class="mb-4">
                                    <h4 class="font-bold text-gray-700 mb-2 text-sm flex items-center justify-between">
                                        Gemini API 金鑰設定
                                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs themed-accent-text themed-accent-text-hover font-normal underline">(申請連結)</a>
                                    </h4>
                                    <input type="password" id="api-key-input" class="w-full p-2 border border-gray-300 rounded-md text-sm" placeholder="請貼上您的 API Key">
                                    <div class="flex gap-2 mt-2">
                                        <button id="save-api-key-btn" class="flex-1 text-sm text-white font-semibold bg-blue-500 hover:bg-blue-600 p-2 rounded-lg transition-colors">儲存</button>
                                        <button id="clear-api-key-btn" class="flex-1 text-sm text-gray-600 font-semibold bg-gray-200 hover:bg-gray-300 p-2 rounded-lg transition-colors">清除</button>
                                    </div>
                                </div>
                                <div class="border-t pt-3 space-y-3">
                                    <div>
                                        <h4 class="font-bold text-gray-700 mb-2 text-sm">出題模式</h4>
                                        <div class="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
                                            <label for="auto-generate-toggle" class="text-sm text-gray-600 font-semibold cursor-pointer select-none">啟用自動出題</label>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" id="auto-generate-toggle" class="sr-only peer">
                                                <div class="toggle-bg w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                                            </label>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-gray-700 mb-2 text-sm">主題切換</h4>
                                        <div class="grid grid-cols-7 gap-2">
                                            <label for="theme-strawberry" title="草莓奶昔" class="theme-chooser"></label>
                                            <label for="theme-mint" title="薄荷蘇打" class="theme-chooser"></label>
                                            <label for="theme-lavender" title="薰衣草田" class="theme-chooser"></label>
                                            <label for="theme-orange" title="夏日香橙" class="theme-chooser"></label>
                                            <label for="theme-blueberry" title="藍莓鬆餅" class="theme-chooser"></label>
                                            <label for="theme-caramel-pudding" title="焦糖布丁" class="theme-chooser"></label>
                                            <label for="theme-burgundy-red" title="勃根地紅" class="theme-chooser"></label>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-gray-700 mb-2 text-sm">版面配置</h4>
                                        <button id="layout-toggle-btn" class="w-full flex items-center justify-center text-sm text-gray-600 font-semibold bg-gray-100 hover:bg-gray-200 p-2 rounded-lg transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                                            切換左右欄
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex-grow">
                            <!-- 頁籤導覽 -->
                            <div class="border-b border-gray-200 mb-6">
                                <div class="tabs-container">
                                    <nav class="-mb-px flex space-x-2 md:space-x-4" aria-label="Tabs" role="tablist">
                                        <button id="tab-text" class="tab-btn active flex items-center" role="tab" aria-selected="true" aria-controls="content-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                                            輸入內容
                                        </button>
                                        <button id="tab-image" class="tab-btn flex items-center" role="tab" aria-selected="false" aria-controls="content-image">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                                            上傳圖片
                                        </button>
                                        <button id="tab-ai" class="tab-btn" role="tab" aria-selected="false" aria-controls="content-ai">✨ AI生成內容</button>
                                    </nav>
                                </div>
                            </div>

                            <!-- 頁籤內容 -->
                            <div id="content-text" class="tab-content active" role="tabpanel" aria-labelledby="tab-text">
                                <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">貼上文章或教學內容 (或將檔案拖曳至此處)：</label>
                                <textarea id="text-input" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="請在此貼上您的教學文字內容..."></textarea>
                                
                                <div class="mt-3 flex justify-between items-center">
                                    <div>
                                        <label for="file-input" class="themed-accent-text themed-accent-text-hover text-sm font-semibold cursor-pointer underline decoration-dotted">
                                            或從檔案匯入 (.txt, .pdf)
                                        </label>
                                        <input type="file" id="file-input" class="hidden" accept=".txt,.pdf">
                                        <p id="file-name-display" class="inline ml-2 text-sm text-gray-600"></p>
                                    </div>
                                    <button id="copy-content-btn" class="bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-200 transition duration-300 flex items-center text-sm hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                        複製
                                    </button>
                                </div>
                                 <p id="file-error-display" class="mt-2 text-sm text-red-600 font-semibold"></p>
                            </div>

                            <div id="content-image" class="tab-content" role="tabpanel" aria-labelledby="tab-image">
                                <label for="image-input" class="block text-sm font-medium text-gray-700 mb-2">上傳圖片 (支援多張圖片)：</label>
                                <label for="image-input" id="image-drop-zone" class="flex flex-col items-center justify-center w-full h-48 px-4 transition-colors bg-white border-2 border-gray-300 border-dashed rounded-lg appearance-none cursor-pointer hover:border-indigo-400 focus:outline-none hover:bg-indigo-50">
                                    <span class="flex items-center space-x-2"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="font-medium text-gray-600">點擊此處上傳圖片 <span class="themed-accent-text">或拖曳檔案到這裡</span></span></span><p class="text-xs text-gray-500 mt-1">支援 .jpg, .png, .gif, .webp 格式</p>
                                </label>
                                <input type="file" id="image-input" class="hidden" accept="image/*" multiple>
                                <p id="image-error-display" class="mt-2 text-sm text-center text-red-600 font-semibold"></p>
                                <div id="image-preview-container" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                                <button id="generate-from-images-btn" class="hidden mt-6 w-full themed-button-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 flex items-center justify-center">
                                   <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M12 15l2 2m0 0l2-2m-2 2V9" /></svg>
                                   圖片已上傳完畢，開始生成
                                </button>
                            </div>

                            <div id="content-ai" class="tab-content" role="tabpanel" aria-labelledby="tab-ai">
                                <div class="space-y-4">
                                     <div>
                                        <label for="topic-input" class="block text-sm font-medium text-gray-700 mb-1">請輸入測驗主題、單字或語詞：</label>
                                        <input type="text" id="topic-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="例如：光合作用、永續發展、apple, banana, run...">
                                     </div>
                                     <div>
                                        <label for="student-level-select" class="block text-sm font-medium text-gray-700 mb-1">請選擇學生程度 (K12)：</label>
                                        <select id="student-level-select" class="w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                            <option value="1-2" selected>低年級</option> <option value="3-4">中年級</option> <option value="5-6">高年級</option> <option value="7-9">國中</option> <option value="9-12">高中</option>
                                        </select>
                                     </div>
                                     <div class="flex items-center justify-center pt-2">
                                         <input id="competency-based-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                         <label for="competency-based-checkbox" class="ml-2 block text-sm font-medium text-gray-900">✨ 啟用素養導向模式</label>
                                         <span class="ml-2 text-xs text-gray-500">(AI將生成情境式文章)</span>
                                     </div>
                                     <button id="generate-content-btn" class="w-full themed-button-primary font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                                        生成學習內文
                                     </button>
                                </div>
                            </div>
                        </div>

                        <!-- 清除按鈕容器 -->
                        <div class="mt-auto pt-6 border-t border-gray-200/60 flex justify-end">
                            <button id="clear-content-btn" class="themed-button-danger-text flex items-center text-sm font-semibold transition-colors group">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.995L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                清除所有內容
                            </button>
                        </div>
                    </div>
                    
                    <!-- 設定面板 -->
                    <div class="themed-card bg-white p-6 rounded-2xl shadow-lg border">
                        <h2 class="themed-heading text-2xl font-bold mb-5 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
                            設定選項
                        </h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="num-questions" class="block text-sm font-medium text-gray-700">題目數量：</label>
                                <input type="number" id="num-questions" value="5" min="1" max="50" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="format-select" class="block text-sm font-medium text-gray-700">匯出格式：</label>
                                <select id="format-select" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 h-[50px]">
                                    <option value="" disabled selected>請選擇...</option>
                                    <option value="wordwall">Wordwall</option> <option value="kahoot">Kahoot!</option> <option value="wayground">Wayground</option> <option value="loilonote">LoiLoNote</option>
                                </select>
                            </div>
                            <div>
                                <label for="question-type-select" class="block text-sm font-medium text-gray-700">題目類型：</label>
                                <select id="question-type-select" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 h-[50px]">
                                    <option value="multiple_choice" selected>選擇題</option> <option value="true_false">是非題</option> <option value="mixed">是非+選擇題</option>
                                </select>
                            </div>
                            <div>
                                <label for="difficulty-select" class="block text-sm font-medium text-gray-700">題目難度：</label>
                                <select id="difficulty-select" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 h-[50px]">
                                    <option value="中等" selected>中等 (預設)</option> <option value="簡單">簡單</option> <option value="困難">困難</option>
                                </select>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="question-style-select" class="block text-sm font-medium text-gray-700">出題風格：</label>
                                <select id="question-style-select" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 h-[50px]">
                                    <option value="knowledge-recall" selected>知識記憶型 (預設)</option> <option value="competency-based">✨ 素養導向型</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右欄：預覽區 -->
                <div id="preview-column" class="lg:w-3/5 themed-card bg-white p-6 rounded-2xl shadow-lg border relative min-h-[500px] flex flex-col">
                    <h2 class="themed-heading text-2xl font-bold mb-5 flex items-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        題目預覽與編輯
                    </h2>

                    <!-- 局部載入動畫 -->
                    <div id="preview-loader" class="absolute inset-0 bg-white/70 backdrop-blur-sm flex flex-col items-center justify-center z-10 hidden" role="status" aria-live="polite">
                        <p id="loading-text" class="text-lg font-semibold text-gray-700 text-center">AI 正在為您生成題目...</p>
                    </div>
                    
                    <!-- 初始預留位置 -->
                    <div id="preview-placeholder" class="flex-grow flex flex-col items-center justify-center text-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        <p class="mt-4 text-lg font-semibold text-gray-500">請在左側提供內容並設定選項</p>
                        <p>題目將會即時顯示於此處</p>
                    </div>

                    <!-- 題目容器 -->
                    <div id="questions-container" class="space-y-6">
                        <!-- 動態生成的題目會插入此處 -->
                    </div>

                    <!-- 操作按鈕 -->
                    <div id="preview-actions" class="mt-8 pt-6 border-t border-gray-200 flex flex-col md:flex-row gap-4 hidden">
                         <button id="regenerate-btn" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-300 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm10 10a1 1 0 01-1 1H5a1 1 0 110-2h5.001a5.002 5.002 0 004.087-7.885 1 1 0 111.732-1.001A7.002 7.002 0 0114 12z" clip-rule="evenodd" /></svg>
                            手動更新
                         </button>
                         <button id="download-btn" class="w-full themed-button-primary font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            下載題庫檔案
                         </button>
                    </div>
                </div>
            </main>

            <!-- 頁腳 -->
            <footer class="text-center mt-12 text-sm text-gray-500">
                <p>
                    <span id="version-btn" class="cursor-pointer hover:underline">v7.2</span> | 
                    由 Google Gemini 強力驅動 | 
                    <a href="https://bit.ly/Aliang" target="_blank" class="themed-accent-text themed-accent-text-hover">ㄚ亮笑長練功坊</a> | 
                    <a href="https://gemini.google.com/share/684396634923" target="_blank" class="themed-accent-text themed-accent-text-hover">程式簡介與使用說明</a> |
                    瀏覽人數: <span id="visitor-counter">---</span>
                </p>
            </footer>
        </div>
        
        <!-- 提示訊息框 (Toast) -->
        <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300">
            <p id="toast-message"></p>
        </div>

        <!-- 版本歷史 Modal -->
        <div id="version-modal" class="fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-1/2 max-w-lg relative">
                <h3 class="themed-heading text-2xl font-bold mb-4">版本修正歷程</h3>
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                <div id="version-history-content" class="space-y-4 max-h-80 overflow-y-auto pr-4"></div>
            </div>
        </div>
        
        <!-- 下載後 Modal -->
        <div id="post-download-modal" class="fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-11/12 max-w-md text-center transform transition-all scale-95 opacity-0" id="post-download-modal-content">
                <h3 class="themed-heading text-2xl font-bold mb-4">下載已開始！</h3>
                <p class="text-gray-600 mb-8">您的題庫檔案已開始下載。接下來您想做什麼？</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="continue-editing-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300">繼續編輯</button>
                    <button id="clear-and-new-btn" class="w-full themed-button-primary font-bold py-3 px-6 rounded-lg transition duration-300">清除並開始新任務</button>
                </div>
            </div>
        </div>
        
        <!-- 新增：出題語言選擇 Modal -->
        <div id="language-choice-modal" class="fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-11/12 max-w-md text-center transform transition-all scale-95 opacity-0" id="language-choice-modal-content">
                <h3 class="themed-heading text-2xl font-bold mb-4">偵測到英文內容</h3>
                <p class="text-gray-600 mb-8">請問您希望用哪一種語言來生成題目？</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="lang-choice-zh-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300">中文出題</button>
                    <button id="lang-choice-en-btn" class="w-full themed-button-primary font-bold py-3 px-6 rounded-lg transition duration-300">英文出題</button>
                </div>
            </div>
        </div>

    </div> <!-- 結束 #page-wrapper -->

    <script src="script.js"></script>
