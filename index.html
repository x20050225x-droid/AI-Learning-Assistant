<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 學習助理 - 自動題庫生成</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        :root {
            --page-bg: #f5f3ff;
            --heading-color: #6d28d9;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--page-bg); }
        .tab-btn.active { color: var(--heading-color); border-bottom: 2px solid var(--heading-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .settings-popover { visibility: hidden; opacity: 0; transform: translateY(-10px); transition: 0.2s; }
        .settings-popover.open { visibility: visible; opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-purple-700">AI 學習助理</h1>
            <p class="text-gray-600 mt-2">自動題庫生成與學習分析系統 v2.5</p>
        </header>

        <main id="main-container" class="flex flex-col lg:flex-row gap-8">
            
            <div id="controls-column" class="lg:w-2/5 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-lg border relative min-h-[500px] flex flex-col">
                    
                    <div class="flex justify-between items-center mb-5">
                        <h2 class="text-xl font-bold text-gray-800">核心功能</h2>
                        <div class="relative">
                            <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                </svg>
                            </button>
                            <div id="settings-popover" class="settings-popover absolute top-12 right-0 w-72 bg-white p-4 rounded-xl shadow-2xl z-20 border">
                                <h4 class="font-bold text-sm mb-2 text-gray-700">Gemini API Key</h4>
                                <input type="password" id="api-key-input" class="w-full p-2 border rounded text-sm mb-2" placeholder="AIza...">
                                <button id="save-api-key-btn" class="w-full bg-purple-600 text-white py-2 rounded text-xs">儲存金鑰</button>
                            </div>
                        </div>
                    </div>

                    <nav class="flex space-x-4 border-b mb-4">
                        <button id="tab-text" class="tab-btn active pb-2 font-medium">教材輸入</button>
                        <button id="tab-image" class="tab-btn pb-2 font-medium">圖片上傳</button>
                    </nav>

                    <div id="content-text" class="tab-content active flex-grow flex flex-col">
                        <textarea id="text-input" class="w-full flex-grow p-3 border rounded-lg focus:ring-2 focus:ring-purple-500 min-h-[200px]" placeholder="在此貼上文章內容..."></textarea>
                    </div>

                    <div id="content-image" class="tab-content flex-grow">
                        <div id="image-drop-zone" class="border-2 border-dashed rounded-lg h-40 flex flex-col items-center justify-center cursor-pointer hover:bg-purple-50">
                            <p class="text-sm text-gray-500">點擊或拖曳圖片</p>
                            <input type="file" id="image-input" class="hidden" accept="image/*" multiple>
                        </div>
                        <div id="image-preview-container" class="mt-4 grid grid-cols-3 gap-2"></div>
                    </div>

                    <div class="mt-6 pt-4 border-t grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">題目數量</label>
                            <input type="number" id="num-questions" value="3" min="1" max="10" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">難度</label>
                            <select id="difficulty-select" class="w-full p-2 border rounded">
                                <option value="簡單">簡單</option>
                                <option value="中等" selected>中等</option>
                                <option value="困難">困難</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="preview-column" class="lg:w-3/5 bg-white p-6 rounded-2xl shadow-lg border relative min-h-[500px] flex flex-col">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-xl font-bold text-gray-800">題目預覽</h3>
                    <div id="preview-actions" class="flex gap-2">
                        <button id="regenerate-btn" class="bg-purple-600 text-white px-4 py-2 rounded text-sm hover:bg-purple-700">開始出題</button>
                        <button id="download-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded text-sm hover:bg-gray-200">下載匯出</button>
                    </div>
                </div>

                <div id="preview-loader" class="hidden flex flex-col items-center justify-center absolute inset-0 bg-white/80 z-10">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-600 mb-2"></div>
                    <p id="loading-text" class="text-purple-600 font-bold">AI 正在努力中...</p>
                </div>

                <div id="questions-container" class="space-y-4 overflow-y-auto max-h-[600px] pr-2">
                    <p id="preview-placeholder" class="text-center text-gray-400 mt-20">請在左側輸入教材後點擊「開始出題」</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg opacity-0 transition-opacity z-50">
        <p id="toast-message"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
